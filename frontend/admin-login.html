<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Shruti's Art</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded" />
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <p id="error" class="text-red-600 text-sm mt-4 text-center hidden">Invalid credentials</p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const error = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      error.classList.add('hidden');

      const res = await fetch('/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: form.username.value,
          password: form.password.value
        }),
        credentials: 'include' // send cookie for session
      });

      if (res.ok) {
        window.location.href = 'admin.html';
      } else {
        error.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
