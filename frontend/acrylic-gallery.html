<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acrylic Paintings - Shruti's Art</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fffafc, #f1f5f9);
    }
  </style>
</head>
<body class="min-h-screen text-gray-900">

  <div class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-center mb-4" data-aos="fade-down">Acrylic Paintings</h1>
    <p class="text-center text-gray-600 mb-10" data-aos="fade-up">Here are a few of my canvas-based acrylic artworks.</p>

    <!-- Gallery Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Card Item -->
      <div class="bg-white rounded shadow hover:shadow-lg transition p-2 cursor-pointer" data-aos="zoom-in">
        <img src="images/canvas-painting1.jpg" alt="Acrylic Painting 1" class="rounded w-full h-64 object-cover" onclick="openModal('images/canvas-painting1.jpg')" />
        <p class="mt-2 text-sm text-center text-gray-700">Lord Ram</p>
      </div>

      <div class="bg-white rounded shadow hover:shadow-lg transition p-2 cursor-pointer" data-aos="zoom-in">
        <img src="images/canvas-painting2.jpg" alt="Acrylic Painting 2" class="rounded w-full h-64 object-cover" onclick="openModal('images/canvas-painting2.jpg')" />
        <p class="mt-2 text-sm text-center text-gray-700">Radha Krishna</p>
      </div>

      <div class="bg-white rounded shadow hover:shadow-lg transition p-2 cursor-pointer" data-aos="zoom-in">
        <img src="images/canvas-painting3.jpg" alt="Acrylic Painting 3" class="rounded w-full h-64 object-cover" onclick="openModal('images/canvas-painting3.jpg')" />
        <p class="mt-2 text-sm text-center text-gray-700">Divine Hands</p>
      </div>

      <div class="bg-white rounded shadow hover:shadow-lg transition p-2 cursor-pointer" data-aos="zoom-in">
        <img src="images/canvas-painting4.jpg" alt="Acrylic Painting 3" class="rounded w-full h-64 object-cover" onclick="openModal('images/canvas-painting4.jpg')" />
        <p class="mt-2 text-sm text-center text-gray-700">Bobby Deol from Animal</p>
      </div>

      <div class="bg-white rounded shadow hover:shadow-lg transition p-2 cursor-pointer" data-aos="zoom-in">
        <img src="images/canvas-painting5.jpg" alt="Acrylic Painting 3" class="rounded w-full h-64 object-cover" onclick="openModal('images/canvas-painting5.jpg')" />
        <p class="mt-2 text-sm text-center text-gray-700">Art of Love</p>
      </div>

      <div class="bg-white rounded shadow hover:shadow-lg transition p-2 cursor-pointer" data-aos="zoom-in">
        <img src="images/canvas-painting6.jpg" alt="Acrylic Painting 3" class="rounded w-full h-64 object-cover" onclick="openModal('images/canvas-painting6.jpg')" />
        <p class="mt-2 text-sm text-center text-gray-700">Self Portrait</p>
      </div>

      <!-- Add more cards as needed -->
    </div>

    <!-- Back Button -->
    <div class="text-center mt-10">
      <a href="index.html#gallery" class="text-indigo-600 hover:underline">&larr; Back to Gallery</a>
    </div>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-80 flex items-center justify-center">
    <span class="absolute top-4 right-6 text-white text-3xl cursor-pointer" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" class="max-h-[90vh] max-w-[90vw] rounded shadow-lg border-4 border-white" />
  </div>

  <!-- AOS & Modal Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function openModal(src) {
      document.getElementById("modalImg").src = src;
      document.getElementById("imageModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("imageModal").classList.add("hidden");
    }
  </script>

</body>
</html>
