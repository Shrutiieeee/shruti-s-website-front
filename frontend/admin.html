<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Shruti's Art</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <script>
  fetch('/api/admin/check', { credentials: 'include' })
    .then(res => {
      if (res.status !== 200) {
        window.location.href = 'admin-login.html';
      }
    });

     async function logout() {
    await fetch('/api/admin/logout', { method: 'POST', credentials: 'include' });
    window.location.href = '/admin-login.html';
  }
</script>


  <header class="bg-white shadow p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Admin Dashboard</h1>
      <a href="index.html" class="text-indigo-600 hover:underline">Back to Home</a>
      <button onclick="logout()" class="text-red-600 hover:underline ml-4">Logout</button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <!--<h2 class="text-xl font-semibold mb-4">All Orders</h2>-->
    <input
  type="text"
  id="searchInput"
  placeholder="Search by name, email, or type..."
  class="border border-gray-300 rounded px-4 py-2 w-full mb-4"
/>
    <div class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-semibold">All Orders</h2>
  <button onclick="downloadCSV()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
    ‚¨áÔ∏è Export CSV
  </button>
</div>


    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded shadow">
        <thead class="bg-indigo-100">
          <tr>
            <th class="py-2 px-4 text-left">Name</th>
            <th class="py-2 px-4 text-left">Email</th>
            <th class="py-2 px-4 text-left">Phone</th>
            <th class="py-2 px-4 text-left">Type</th>
            <th class="py-2 px-4 text-left">Details</th>
            <th class="py-2 px-4 text-left">Reference</th>
            <th class="py-2 px-4 text-left">Action</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <!-- Orders will be injected here -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
  let allOrders = [];

  async function loadOrders() {
    const res = await fetch('http://localhost:5000/api/orders');
    allOrders = await res.json();
    renderTable(allOrders);
  }

  function renderTable(orders) {
    const tbody = document.getElementById('ordersTableBody');
    tbody.innerHTML = ''; // Clear table

    orders.forEach(order => {
      const row = document.createElement('tr');
      row.classList.add('border-b');

      row.innerHTML = `
        <td class="py-2 px-4">${order.name}</td>
        <td class="py-2 px-4">${order.email}</td>
        <td class="py-2 px-4">${order.phone}</td>
        <td class="py-2 px-4">${order.type}</td>
        <td class="py-2 px-4">${order.details}</td>
        <td class="py-2 px-4">
          ${
          order.referenceImageUrl
          ? `<a href="${order.referenceImageUrl}" target="_blank"><img src="${order.referenceImageUrl}" class="w-16 h-16 object-cover rounded" /></a>`
          : '‚Äî'
          }
        </td>
        <td class="py-2 px-4">
        <button onclick="deleteOrder('${order._id}')" class="text-red-600 hover:underline">Delete</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  async function deleteOrder(id) {
    if (!confirm("Are you sure you want to delete this order?")) return;
    await fetch(`http://localhost:5000/api/orders/${id}`, { method: 'DELETE' });
    await loadOrders();
  }

  function convertToCSV(data) {
    const headers = ["Name", "Email", "Phone", "Type", "Details"];
    const rows = data.map(order => [
      order.name,
      order.email,
      order.phone,
      order.type,
      order.details.replace(/\n/g, ' ')
    ]);

    return [headers, ...rows]
      .map(row => row.map(field => `"${field}"`).join(','))
      .join('\n');
  }

  function downloadCSV() {
    const csv = convertToCSV(allOrders);
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');

    link.href = url;
    link.download = 'orders.csv';
    link.click();

    URL.revokeObjectURL(url);
  }

  // üîç Search filter logic
  document.getElementById('searchInput').addEventListener('input', (e) => {
    const keyword = e.target.value.toLowerCase();
    const filtered = allOrders.filter(order =>
      order.name.toLowerCase().includes(keyword) ||
      order.email.toLowerCase().includes(keyword) ||
      order.type.toLowerCase().includes(keyword)
    );
    renderTable(filtered);
  });

  loadOrders();
</script>



</body>
</html>
