<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Art - Shruti's Art</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background image with overlay */
    body {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('https://images.unsplash.com/photo-1508615039623-a25605d2b022?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Form card styling */
    .form-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.6s ease-out forwards;
      animation-delay: 0.3s;
    }
    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Glow on input focus */
    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(99,102,241,0.4);
      border-color: rgb(99,102,241);
      transition: 0.3s;
    }

    /* Submit button animation */
    .btn-animated {
      position: relative;
      overflow: hidden;
    }
    .btn-animated::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.2);
      transition: left 0.4s ease;
    }
    .btn-animated:hover::before {
      left: 100%;
    }

    /* Success message animation */
    .fade-in-text {
      opacity: 0;
      transform: scale(0.95);
      animation: popIn 0.5s ease-out forwards;
    }
    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Navbar -->
  <header class="bg-white bg-opacity-90 shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Shruti's Art</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="index.html#gallery" class="hover:underline">Gallery</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="order.html" class="hover:underline ">Order</a>
      </nav>
    </div>
  </header>

  <!-- Order Form Section -->
  <section class="py-16 px-4">
    <div class="max-w-3xl mx-auto p-8 shadow-lg rounded-lg form-card">
      <h2 class="text-3xl font-semibold mb-6 text-center">ðŸŽ¨ Book Your Artwork</h2>
      <form id="orderForm" enctype="multipart/form-data" class="space-y-6">
        <div>
          <label class="block mb-1 font-medium text-gray-700">Full Name</label>
          <input type="text" name="name" required class="w-full border border-gray-300 rounded px-4 py-2">
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Email Address</label>
          <input type="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2">
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">WhatsApp Number</label>
          <input type="tel" name="phone" required class="w-full border border-gray-300 rounded px-4 py-2">
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Artwork Type</label>
          <select name="type" required class="w-full border border-gray-300 rounded px-4 py-2">
            <option value="">Select type</option>
            <option value="acrylic">Acrylic Painting</option>
            <option value="colored">Colored Pencil Sketch</option>
            <option value="graphite">Graphite Sketch</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Size & Custom Details</label>
          <textarea name="details" rows="4" class="w-full border border-gray-300 rounded px-4 py-2" placeholder="Mention preferred size, background, number of people, or any specific request..."></textarea>
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Upload Reference Image</label>
          <input type="file" name="referenceImage" id="referenceImage" accept="image/*" required class="w-full border border-gray-300 rounded px-4 py-2">
          <img id="previewImage" class="mt-3 max-h-48 rounded shadow hidden" alt="Preview">
        </div>

        <div class="text-center">
          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded btn-animated hover:bg-indigo-700 transition">Submit Order</button>
        </div>
        <p id="formStatus" class="text-green-600 font-semibold text-center hidden"></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 bg-opacity-90 py-6 text-center text-gray-700 mt-10">
    Â© 2025 Shruti's Art | Follow me on 
    <a href="https://instagram.com" class="text-indigo-600 hover:underline">Instagram</a>
  </footer>

<script>
  const form = document.getElementById('orderForm');
  const previewImage = document.getElementById('previewImage');
  const referenceInput = document.getElementById('referenceImage');
  const formStatus = document.getElementById('formStatus');

  // Show image preview
  referenceInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file) {
      previewImage.src = URL.createObjectURL(file);
      previewImage.classList.remove('hidden');
    }
  });

  // Handle form submit
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const res = await fetch('https://shruti-s-website.onrender.com/api/orders', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      formStatus.textContent = data.message || "Order submitted successfully!";
      formStatus.classList.remove('hidden');
      formStatus.classList.add('fade-in-text');
      form.reset();
      previewImage.classList.add('hidden');
    } catch (err) {
      alert("Something went wrong!");
    }
  });
</script>

</body>
</html>
